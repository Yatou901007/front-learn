<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>bfc特性-经典两栏布局</title>

    <style type="text/css">
        body {
            margin: 0;
            width: 300px;
            position: relative;
        }
        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: yellow;
        }
        .main {
            height: 200px;
            background: pink;
            /*bfc特性4：BFC的区域不会与float box重叠*/
            /*overflow: hidden;*/
        }
    </style>
</head>
<body>
    <!-- bfc特性3：每个元素的margin box的左边，与包含块border box的左边相接触(对于从左往右的格式化，否则相反)，即使存在浮动也是如此 -->
    <!-- 即使存在浮动的aside，main的左边依然会与包含块body的左边相接触。 -->
    <div class="aside">1</div>
    <div class="main">2</div>
</body>
</html>
