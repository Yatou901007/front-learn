<html lang="zh-CN">
<head>

    <title>calc</title>

    <style type="text/css">

      * {
        /*box-sizing: border-box;*/
      }
      html, body {
        margin: 0;
      }

      .demo {
        width: 100%;
        background: red;
        padding: 3px 0;
      }
      .box {
        /*width: 100%;*/

        background: green;
        height: 50px;
        padding: 10px; 
        border: 5px solid blue;
      }
    </style>
</head>

     <div class="box">box</div>
