<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>text-bottom和bottom有什么不同？</title>

    <style type="text/css">
        .box {
            background: black; 
            color: white; 
            padding-left: 20px;
            /*line-height: 24px;*/
        }
        .dot {
            display: inline-block; 
            width: 4px; 
            height: 4px; 
            background: red;
            vertical-align: bottom; /*相对于父标签的底部对齐*/
            /*vertical-align: text-bottom; /*相对于父标签的文字底部对齐*/*/
        }
    </style>
</head>
<body>
    <span class="box">
        <span class="dot"></span>
        我是一段卡哇伊的文字。
    </span>
</body>
</html>
