<!DOCTYPE html>  
<html>  
<head lang="en">  
    <meta charset="UTF-8">  
    <title>两栏布局-实现3-absolute</title>  
    <style>  
        body{  
            margin:0;  
            position: relative;
        }  
        .left {
            width: 200px;
            position: absolute;
            background: red;
        } 
        .right {
            margin-left: 210px;
            background: blue;
        }
    </style>  
</head>  
<body>  
<div class="left">111</div>
<div class="right">222</div>
</body>  
</html>
