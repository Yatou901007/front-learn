<!DOCTYPE html>  
<html>  
<head lang="en">  
    <meta charset="UTF-8">  
    <title>两栏布局-实现6-圣杯布局</title>  
    <style>  
        body{  
            margin:0;
        }  
        .content {
            margin-left: 200px;
            margin-right: 200px;
        }
        .main {
            float: left;
            background-color: green;
            height: 100vh;
            width: 100%;
        }
        .left {
            float: left;
            width: 200px;
            height: 100vh;
            margin-left: -100%;
            position: relative;
            left: -200px;
            background-color: red;
        }
        .right {
            float: right;
            width: 200px;
            height: 100vh;
            margin-left: -200px;
            position: relative;
            right: -200px;
            background-color: blue;
        }  
    </style>  
</head>  
<body>  
    <div class="content">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>  
</html>
