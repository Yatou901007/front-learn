<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
      .ch {
        overflow: hidden;
        width: 10ch;
        background: #ccc;
      }
      .ex {
        overflow: hidden;
        height: 1ex;
        background: #aaa;
        width: 10ch;
      }
    </style>
</head>
<body>
  <h1>定义一个宽度正好能装下10个0的容器：</h1>
  <div class="ch">0000000000</div>
  <h1>定义一条与字母x高度相同的线：</h1>
  <div>xxxxxxxxxx</div>
  <div class="ex"></div>

</body>
</html>
