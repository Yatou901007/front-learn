<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
      body {width: 600px;}
      div  {width: 50%; background: red;}
      div.absolute{ position: absolute; background: blue; left: 0; top: 0; }
      div.fixed{ position: fixed; background: yellow; left: 0; top: 0; }
    </style>
</head>
<body>
    对于static、relative定位元素，百分比就是相对于父元素
    <div>
        Test-01 (300px)
        <div style="position: relative;">
            Test-02 (150px)
            <div>
                Test-03 (75px)
            </div>
            <div class="absolute">
                Test-04 (600px)，absolute的元素是相对于已定位的父元素（把父级修改为relative）
            </div>
        </div>
    </div>
    <div class="fixed" style="display:none;">
        Test-05 (600px)，fixed的元素是相对于可视窗口浏览器window
    </div>
</body>
</html>
