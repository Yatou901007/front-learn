</body>
<script>
  function throttle(method, e, context){  
      clearTimeout(method.tid);  
      method.tid = setTimeout(function(){  
          method.call(context, e);  
      },1000);  
  }; 

  function myFun(){
    console.log("停留1秒了",arguments[0].keyCode, $('#keyup').val());
  }
  $('#keyup').on('keyup', function(e){
    throttle(myFun, e, window)
    
  })
</script>
